<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9edf7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3c763d;
            color: #fff;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows dynamically based on the user's selections -->
                <!-- For now, adding a sample row for demonstration -->
                <tr>
                    <td>Baking Soda</td>
                    <td>2</td>
                    <td>$99.99</td>
                    <td>$199.98</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <p>Total Cost: $199.98</p>
        </div>
        <button onclick="handleContinueShopping()">Continue Shopping</button>
    </div>
    <script>
        function handleContinueShopping() {
            // Replace '/your-products-page.html' with the actual path to your products page
            window.location.href = 'file:///C:/Users/Lenovo/Desktop/Cloud/Ecommerce/header.html';
        }
    </script>
</body>
</html>
